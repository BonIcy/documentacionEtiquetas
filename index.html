<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de tablas</title>
</head>
<body>
    <caption></caption><!-- Es el encargado de darle un título descriptivo a las tablas. -->
    <col> <!-- Permite especificar propiedades para una columna o un grupo de ellas. -->
    <colgroup></colgroup> <!-- Grupo de columnas. Permite crear grupos de columnas.
        Sus etiquetas son: <colgroup> y </colgroup> (la de cierre es opcional). -->
    <table></table> <!-- representa datos en dos o mas dimensiones. -->
    <tbody> (en-US)</tbody> <!-- El elemento HTML <tbody> encapsula un conjunto de filas de tabla (elementos <tr>), lo que indica que comprenden el cuerpo de la tabla (<table>).-->
    <td></td><!-- El elemento HTML Celda de tabla (<td>) define la celda de una tabla que contiene datos. Esta participa en el modelo de tablas. -->
    <tfoot> (en-US)</tfoot><!-- El elemento HTML <tfoot> define un conjunto de filas que resumen las columnas de la tabla. -->
    <th></th><!-- El elemento HTML <th> define una celda como encabezado de un grupo de celdas en una tabla. La naturaleza exacta de este grupo está definida por los atributos scope y headers.-->
    <thead> (en-US)</thead><!-- El elemento HTML <thead> define un conjunto de filas que definen el encabezado de las columnas de la tabla. -->
    <tr></tr><!-- El elemento HTML fila de tabla (table row) <tr> define una fila de celdas en una tabla. Estas pueden ser una mezcla de elementos <td> y <th>.-->
</body>
</html>
