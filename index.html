<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de multimedia</title>
</head>
<body>
    <area href="http://www.mozilla.com/firefox/"
       alt="El navegador"
       shape="rect"
       coords="0,0,60,155"> <!-- area es un elemento antiguo con el que pueden hacerse mapas simples y poco accesibles. No se recomienda su uso, es preferible diseñar los mapas con elementos en bloque y anclas. -->

       <audio src="audiotest_(1).ogg"
       autoplay>
     Your browser does not support the <code>audio</code> element.
    </audio> <!-- El elemento audio se usa para insertar contenido de audio en un documento HTML o XHTML. El elemento audio se agregó como parte de HTML 5. -->


    <img src="mdn-logo-sm.png" alt="MDN"> <!-- El elemento de imagen HTML representa una imagen en el documento. -->

    <map> y </map> <!-- crea una caja que contiene atributos -->

    <!-- Video y track -->
    <video controls poster="/images/sample.gif">
        <source src="sample.mp4" type="video/mp4">
        <source src="sample.ogv" type="video/ogv">
        <track kind="captions" src="sampleCaptions.vtt" srclang="en">
        <track kind="descriptions"
          src="sampleDescriptions.vtt" srclang="en">
        <track kind="chapters" src="sampleChapters.vtt" srclang="en">
        <track kind="subtitles" src="sampleSubtitles_de.vtt" srclang="de">
        <track kind="subtitles" src="sampleSubtitles_en.vtt" srclang="en">
        <track kind="subtitles" src="sampleSubtitles_ja.vtt" srclang="ja">
        <track kind="subtitles" src="sampleSubtitles_oz.vtt" srclang="oz">
        <track kind="metadata" src="keyStage1.vtt" srclang="en"
          label="Key Stage 1">
        <track kind="metadata" src="keyStage2.vtt" srclang="en"
          label="Key Stage 2">
        <track kind="metadata" src="keyStage3.vtt" srclang="en"
          label="Key Stage 3">
        <!-- Fallback -->
      ...
     </video> <!-- track: El elemento HTML (track)se utiliza como elemento hijo de los elementos multimedia, audio y video. Le permite especificar pistas de texto cronometradas (o datos basados en el tiempo), por ejemplo, para manejar subtítulos automáticamente // Video: El elemento video se utiliza para incrustar vídeos en un documento HTML o XHTML.-->
     
</body>
</html>
